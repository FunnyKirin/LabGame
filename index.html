<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Transformation Kit</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>

<body>

    <div id="select" class="main">
        <div id="selectPanel">
            <div class="gradient-pattern"></div>
            <div id="mainTitle">
                Virtual Lab
            </div>
            <div id="subTitle">
               pGLO Bacterial Transformation
            </div>
            <div id="introSelectButton" class="button">Intro</div>
            <div id="practiceSelectButton" class="button">Practice</div>
            <div id="advancedSelectButton" class="button">Advanced</div>

        </div>
    </div>
    <p id="bottominfo">Stony Brook University Virtual Lab</p>
    <div id="part1" class="main" style="display: none;">
        <div id="answerDiv">

            <div class="answer" id="answer2" data-answer="2" data-pic="02">
                <img class="answerIcon" src="pictures/p02.PNG" />
            </div>
            <div class="answer" id="answer1" data-answer="1" data-pic="01">
                <img class="answerIcon" src="pictures/p01.PNG" align="middle">
            </div>
            <div class="answer" id="answer3" data-answer="3" data-pic="03">
                <img class="answerIcon" src="pictures/p03.PNG" />

            </div>
            <div class="answer" id="answer4" data-answer="4" data-pic="04">
                <img class="answerIcon" src="pictures/p04.PNG" />
            </div>
            <div class="answer" id="answer5" data-answer="5" data-pic="05">
                <img class="answerIcon" src="pictures/p05.PNG" />
            </div>
            <div class="answer" id="answer6" data-answer="6" data-pic="06">
                <img class="answerIcon" src="pictures/p06.PNG" />
            </div>
            <div class="answer" id="answer7" data-answer="7" data-pic="07">
                <img class="answerIcon" src="pictures/p07.PNG" />
            </div>
            <div class="answer" id="answer8" data-answer="8" data-pic="08">
                <img class="answerIcon" src="pictures/p08.PNG" />
            </div>
            <div class="answer" id="answer9" data-answer="9" data-pic="09">
                <img class="answerIcon" src="pictures/p09.PNG" />
            </div>
            <div class="answer" id="answer10" data-answer="10" data-pic="10">
                <img class="answerIcon" src="pictures/p10.PNG" />
            </div>
            <div class="answer" id="answer11" data-answer="11" data-pic="11">
                <img class="answerIcon" src="pictures/p11.PNG" />
            </div>
            <div class="answer" id="answer12" data-answer="12" data-pic="12">
                <img class="answerIcon" src="pictures/p12.PNG" />
            </div>

        </div>
        <div id="showAnswer">
            <img id="answerImg">
        </div>

        <div id="head">
            <div class="title">
                <p id="header">Introduction</p>
            </div>
            <input id="backFromIntro" class="button" type="button" value="back" />
            <p id="gameDescription">Place steps in the correct order. ~!@#$@!# someone write this for me plz.</p>
        </div>

    </div>
    <div id="part2" class="main" style="display: none;">
        <img id="table" src="pictures/0001.png" />

        <div hidden id="tubeInWaterbath">
            <img id="WBTube1" src="pictures/closed centrifuge tube with fluid.svg" />
            <img id="WBTube2" src="pictures/closed centrifuge tube with fluid.svg" />
        </div>

        <img id="waterBath1" src="pictures/water bath1.svg" />
        <img id="waterBath2" src="pictures/water bath2.svg" />
        <img id="waterBath3" src="pictures/water bath3.svg" />

        <img id="cubeTop" class="cubeTop origin" src="pictures/cubetop.svg" />
        <div id="tube1Pos" class="tubeItem origin" data-state="0">
            <img id="tube1" class="tube" src="pictures/open centrifuge tube without fluid.svg" />
            <label id='nameDisplay'></label>
        </div>
        <div id="tube2Pos" class="tubeItem origin" data-state="0">
            <img id="tube2" class="tube" src="pictures/open centrifuge tube without fluid.svg" />
        </div>

        <div hidden id="tubeInIcebox">
            <img id="IceboxTube1" src="pictures/closed centrifuge tube with fluid.svg" />
            <img id="IceboxTube2" src="pictures/closed centrifuge tube with fluid.svg" />
        </div>
        <img id="icebox" class="icebox" src="pictures/resized ice bucket 2.svg" />
        <img id="pipette1" class="pipette" src="pictures/Resized pipette without fluid.svg" />
        <img id="pipette2" class="pipette" src="pictures/Resized pipette without fluid.svg" />
        <img id="starterPlate" class="starterPlate" src="pictures/control petri dish.svg" />
        <img id="petriDish1" class="petriDish" src="pictures/control petri dish.svg" />
        <img id="petriDish2" class="petriDish" src="pictures/control petri dish.svg" />
        <img id="petriDish3" class="petriDish" src="pictures/control petri dish.svg" />
        <img id="petriDish4" class="petriDish" src="pictures/control petri dish.svg" />
        <img id="container" class="container" src="pictures/Resized container with fluid.svg" />
        <img id="plasmidContainer" class="container" src="pictures/Resized container with fluid.svg" />
        <img id="BrothContainer" class="container" src="pictures/Resized container with fluid.svg" />
        <img id="loop1" class="loop" data-state="0" src="pictures/yellow loop.svg" />
        <img hidden id="loop2" class="loop" data-state="0" src="pictures/yellow loop.svg" />
        <img hidden id="loop3" class="loop" data-state="0" src="pictures/yellow loop.svg" />
        <img id="cube" class="cube origin" src="pictures/cube.svg" />
        <div hidden id="cubeWithTubes">
            <img id="CWTcubeTop" src="pictures/cubetop.svg" />
            <img id="CWTTube1" src="pictures/closed centrifuge tube with fluid.svg" />
            <img id="CWTTube2" src="pictures/closed centrifuge tube with fluid.svg" />
            <img id="CWTcube" src="pictures/cube.svg" />

        </div>

        <form>
            <input type='text' id='nameField' style="display: none;">
        </form>
        <div id="debug" class="debug"> </div>
    </div>
    <script src="Sortable.js"></script>
    <script src="interact.js"></script>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="scripts/Main.js"></script>
</body>

</html>
