<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Transformation Kit</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>

<body>
    <div id="select" class="main">
        <div id="selectPanel">
            <h2>Choose Game Mode</h2>
            <input id="introSelectButton" type="button" value="Intro" />
            <input id="practiceSelectButton" type="button" value="Practice" />
            <input id="advancedSelectButton" type="button" value="Advanced" />
        </div>
    </div>
    <div id="part1" class="main" style="display: none;">
        <div>
            <h1 id="header">Introduction</h1>
            <input id="backFromIntro" type="button" value="Back" />
        </div>
        <div id="positions" class="positionsLocation">
            <div class="position" id="position1" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 1 </div>
            <div class="position" id="position2" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 2 </div>
            <div class="position" id="position3" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 3 </div>
            <div class="position" id="position4" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 4 </div>
            <div class="position" id="position5" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 5 </div>
            <div class="position" id="position6" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 6 </div>
            <div class="position" id="position7" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 7 </div>
            <div class="position" id="position8" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 8 </div>
            <div class="position" id="position9" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 9 </div>
            <div class="position" id="position10" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 10 </div>
            <div class="position" id="position11" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 11 </div>
            <div class="position" id="position12" ondrop="drop(event)" ondragover="allowDrop(event)"> Step 12 </div>
        </div>
        <div class="answerDiv" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="answer" id="answer1" draggable="true" ondragstart="drag(event)" data-answer="1" data-pic="01">
                <p>Step 1</p>
            </div>
            <div class="answer" id="answer2" draggable="true" ondragstart="drag(event)" data-answer="2" data-pic="02">
                <p>Step 2</p>
            </div>
            <div class="answer" id="answer3" draggable="true" ondragstart="drag(event)" data-answer="3" data-pic="03">
                <p>Step 3</p>
            </div>
            <div class="answer" id="answer4" draggable="true" ondragstart="drag(event)" data-answer="4" data-pic="04">
                <p>Step 4</p>
            </div>
            <div class="answer" id="answer5" draggable="true" ondragstart="drag(event)" data-answer="5" data-pic="05">
                <p>Step 5</p>
            </div>
            <div class="answer" id="answer6" draggable="true" ondragstart="drag(event)" data-answer="6" data-pic="06">
                <p>Step 6</p>
            </div>
            <div class="answer" id="answer7" draggable="true" ondragstart="drag(event)" data-answer="7" data-pic="07">
                <p>Step 7</p>
            </div>
            <div class="answer" id="answer8" draggable="true" ondragstart="drag(event)" data-answer="8" data-pic="08">
                <p>Step 8</p>
            </div>
            <div class="answer" id="answer9" draggable="true" ondragstart="drag(event)" data-answer="9" data-pic="09">
                <p>Step 9</p>
            </div>
            <div class="answer" id="answer10" draggable="true" ondragstart="drag(event)" data-answer="10" data-pic="10">
                <p>Step 10</p>
            </div>
            <div class="answer" id="answer11" draggable="true" ondragstart="drag(event)" data-answer="11" data-pic="11">
                <p>Step 11</p>
            </div>
            <div class="answer" id="answer12" draggable="true" ondragstart="drag(event)" data-answer="12" data-pic="12">
                <p>Step 12</p>
            </div>
        </div>
    </div>
    <div id="part2" class="main" style="display: none;">
        <img id="table" src="pictures/0001.png" />

        <div hidden id="tubeInWaterbath">
            <img id="WBTube1" src="pictures/closed centrifuge tube with fluid.svg" />
            <img id="WBTube2" src="pictures/closed centrifuge tube with fluid.svg" />
        </div>

        <img id="waterBath1" src="pictures/water bath1.svg" />
        <img id="waterBath2" src="pictures/water bath2.svg" />
        <img id="waterBath3" src="pictures/water bath3.svg" />

        <img id="cubeTop" class="cubeTop origin" src="pictures/cubetop.svg" />
        <div id="tube1Pos" class="tubeItem origin" data-state="0">
            <img id="tube1" class="tube" src="pictures/open centrifuge tube without fluid.svg" />
            <label id='nameDisplay'></label>
        </div>
        <div id="tube2Pos" class="tubeItem origin" data-state="0">
            <img id="tube2" class="tube" src="pictures/open centrifuge tube without fluid.svg" />
        </div>
        <img id="icebox" class="icebox" src="pictures/resized ice bucket 2.svg" />
        <img id="pipette1" class="pipette" src="pictures/Resized pipette without fluid.svg" />
        <img id="pipette2" class="pipette" src="pictures/Resized pipette without fluid.svg" />
        <img id="starterPlate" class="starterPlate" src="pictures/control petri dish.svg" />
        <img id="petriDish1" class="petriDish" src="pictures/control petri dish.svg" />
        <img id="petriDish2" class="petriDish" src="pictures/control petri dish.svg" />
        <img id="petriDish3" class="petriDish" src="pictures/control petri dish.svg" />
        <img id="petriDish4" class="petriDish" src="pictures/control petri dish.svg" />
        <img id="container" class="container" src="pictures/Resized container with fluid.svg" />
        <img id="plasmidContainer" class="container" src="pictures/Resized container with fluid.svg" />
         <img id="BrothContainer" class="container" src="pictures/Resized container with fluid.svg" />
        <img id="loop1" class="loop" data-state="0" src="pictures/yellow loop.svg" />
        <img hidden id="loop2" class="loop" data-state="0" src="pictures/yellow loop.svg" />
        <img hidden id="loop3" class="loop" data-state="0" src="pictures/yellow loop.svg" />
        <img id="cube" class="cube origin" src="pictures/cube.svg" />
        <div hidden id="cubeWithTubes">
            <img id="CWTcubeTop" src="pictures/cubetop.svg" />
            <img id="CWTTube1" src="pictures/closed centrifuge tube with fluid.svg" />
            <img id="CWTTube2" src="pictures/closed centrifuge tube with fluid.svg" />
            <img id="CWTcube" src="pictures/cube.svg" />

        </div>

    </div>
    <form>
        <input type='text' id='nameField' style="display: none;">
    </form>
    <div id="debug" class="debug"> </div>
    <script src="interact.js"></script>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="scripts/Main.js"></script>
</body>

</html>
